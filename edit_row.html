<html>
    <head>
    <link rel="stylesheet" href="edit_row.css">
    <title>Password Storager - edit row</title>
    </head>

    <body>
    <div class="main">
        <p id="header_label" align="center">Type position to change</p>
        <input class="edit_input" id="name" type="text" align="center" placeholder="Name">
        <input class="edit_input" id="email" type="text" align="center" placeholder="Email">       
        <input class="edit_input" id="password" type="text" align="center" placeholder="Password">
        <input class="edit_input" id="other" type="text" align="center" placeholder="Other">
    </div>
    <div id="edit_btn_div" align="center">
        <a class="edit_btn" id="cancel_btn" >Cancel</a>
        <a class="edit_btn" id="confirm_btn" >Confirm</a>
    </div>
        <script src="./background.js"></script>
    </body>
</html>
